<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        base-uri 'self';
        object-src 'none';
        frame-ancestors 'none';
        form-action 'none';
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        script-src 'self' 'unsafe-inline';
      "
    />

    <!-- Fallback redirect (works even if JS is blocked) -->
    <meta http-equiv="refresh" content="0; url=/pages/index.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root { color-scheme: dark light; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1000px 600px at 50% -10%, rgba(124,58,237,0.22), transparent 60%),
                    radial-gradient(900px 520px at 10% 10%, rgba(147,51,234,0.16), transparent 55%),
                    radial-gradient(900px 520px at 90% 12%, rgba(124,58,237,0.12), transparent 55%),
                    #0b0b10;
        color: #fff;
      }
      .card {
        width: min(560px, 92vw);
        border-radius: 22px;
        padding: 18px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 14px;
        color: rgba(255,255,255,0.82);
        font-weight: 650;
        line-height: 1.45;
        font-size: 13px;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.10);
        color: #fff;
        text-decoration: none;
        font-weight: 850;
        font-size: 13px;
      }
      a:hover { background: rgba(255,255,255,0.16); }
      .small { font-size: 12px; opacity: 0.8; margin-top: 10px; }
    </style>

    <script>
      // Primary redirect
      (function () {
        try {
          if (location.pathname === "/" || location.pathname === "/index.html") {
            location.replace("/pages/index.html");
          }
        } catch (e) {
          // meta refresh will still handle redirect
        }
      })();
    </script>
  </head>

  <body>
    <main class="card" role="main" aria-label="Redirect page">
      <h1>Redirecting…</h1>
      <p>
        Taking you to the main site.
        If you are not redirected automatically, use the button below.
      </p>
      <a href="/pages/index.html">Go to Home</a>
      <p class="small">Destination: /pages/index.html</p>
    </main>
  </body>
</html>
